<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HealthConnect</title>
    <link rel="stylesheet" href="login.module.css">
</head>
<body>
    <div id="loadingContainer" class="loadingContainer">
        <div class="loadingSpinner"></div>
    </div>

    <div id="loginContainer" class="container" style="display: none;">
        <div class="formWrapper">
            <div class="formContent">
                <a href="index.html" class="backArrow">
                    <span>‚Üê</span>
                </a>
                <h1 class="title">Welcome Back</h1>
                <p class="subtitle">Sign in to your account</p>
                <div id="errorMessage" class="error" style="display: none;"></div>
                <form id="loginForm" class="form">
                    <div class="inputGroup">
                        <input
                            type="text"
                            id="email"
                            name="email"
                            required
                            placeholder="Username/Email"
                        >
                    </div>
                    <div class="inputGroup">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            placeholder="Password"
                        >
                    </div>
                    <button type="submit" class="submitButton">
                        Sign In
                    </button>
                </form>
                <p class="registerLink">
                    Don't have an account?
                    <a href="register.html" class="link">Create one now</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
